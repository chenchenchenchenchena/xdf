<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>已完成作业</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="full-screen" content="yes"/>
    <link rel="stylesheet" href="../common/css/base.css"/>
    <link rel="stylesheet" href="css/dohomework_s.css"/>
    <script src="../common/js/jquery.js"></script>
    <script src="../common/js/scale.js"></script>
    <script src="../common/js/layer.js"></script>
    <script src="../common/js/ajax.js"></script>
    <script src="js/voice_check.js"></script>
</head>
<body>
<div class="doHomework">
    <div class="hwRankTitle">作业排行榜</div>
    <div class="hwInfo">
        <div class="infoTitle">作业信息</div>
        <div class="kon">
            <p class="sTitle">知识点</p>
            <p class="knowPoint"></p>
        </div>
        <div class="des">
            <p class="sTitle">作业描述</p>
            <p class="hwCon">如图，点E为正方形ABCD的边CD上的一点，点F为CB的延长线上的一点，且EA垂直AF,求证：DE=BF.</p>
        </div>
        <div>
            <div class="audio_box" id="audio_1 " style="display:none;"></div>
            <div class="imgBox" id="imagBox_1" style="display:none;">
            </div>
        </div>
    </div>
    <div class="hmAnswer" style="display: block;">
        <div class="infoTitle">作业答案</div>
        <div class="anDes">答:点E为正方形ABCD的边CD上的一点，点F为CB的延长线上的一点，且EA垂直AF,求证：DE=BF.</div>
        <div>
            <div class="audio_box" id="audio_2" style="display:none;"></div>
            <div class="imgBox" id="imagBox_2" style="display:none;">
            </div>
        </div>
        <img class="hw_status_s" src="images/excellent_icon.png"/>
    </div>
    <div class="comment" style="display: block;">
        <div class="infoTitle">老师批注</div>
        <div class="anDes">点E为正方形ABCD的边CD上的一点，点F为CB的延长线上的一点，且EA垂直AF,求证：DE=BF.</div>
        <div>
            <div class="audio_box" id="audio_3" style="display:none;"></div>
            <div class="imgBox" id="imagBox_3" style="display:none;">
            </div>
        </div>
    </div>
</div>
<!--<div class="mask-transparent" style="display:none;"></div>-->
<!--<div class="mask" style="display:none;"></div>-->
<div class="tips" id="alert" style="display: none;">超出字符上限！</div>
<div class="submitBox" style="display: none;"><img src="images/7.png"/>
    <p>作业提交成功</p>
    <button>确定</button>
</div>
<div class="submitFail" style="display: none;"><img src="images/redtan.png"/>
    <p>作业提交失败</p>
    <button>取消</button>
    <button>重试</button>
</div>
</body>
<script src="js/finishedhomework.js"></script>
</html>
