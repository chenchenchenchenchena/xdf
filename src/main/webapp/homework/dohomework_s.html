<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>做作业</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="full-screen" content="yes"/>
    <link rel="stylesheet" href="../common/css/base.css"/>
    <link rel="stylesheet" href="css/dohomework_s.css"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
    <script src="../common/js/zepto.min.js"></script>
    <script src="../common/js/jquery.js"></script>
    <script src="js/jquery-form.js"></script>
    <script src="../common/js/scale.js"></script>
    <script src="../common/js/layer.js"></script>
    <script src="js/wx.js"></script>
    <script src="../common/js/ajax.js"></script>
    <script src="js/voice_check.js"></script>
</head>
<body>
<div class="doHomework">
    <div class="hwRankTitle">作业排行榜</div>
    <div class="hwInfo">
        <div class="infoTitle">作业信息</div>
        <div class="kon">
            <p class="sTitle">知识点</p>
            <p class="knowPoint">
                <!--<span>等腰直角三角形</span><span>等腰直角三角形</span>-->
            </p>
        </div>
        <div class="des">
            <p class="sTitle">作业描述</p>
            <p class="hwCon"></p>
        </div>
        <div>
            <div class="audio_box" id="audio_1" style="display:none;">
            </div>
            <div class="imgBox" id="imagBox_1" style="display:none;">
            </div>
        </div>
    </div>
    <div class="answer">
        <div class="infoTitle">我的答案</div>
        <p class="sTitle dh">写作业</p>
        <textarea class="teBox" placeholder="请输入作业答案或点击一下按钮上传答案图片、语音" ></textarea>
        <!--TODO 字数限制-->
        <p class="word"><span>0</span>/<span>200</span>
        <div class="clickImg">
            <a id="chooseImage"><img src="images/B02-2_10.png"/></a>
            <a id="record"><img src="images/B02-2_12.png"/></a>
        </div>
        <div class="notsubmit" style="display: block;">
            <div id="record_audio_box" class="audio_box" style="display: none;">
            </div>
            <div class="imgBox" style="display: none">
            </div>
            <div id="image_form" style="width: 0px;height: 0px;"></div>
        </div>
        <button id="HWsubmit" class="btn">提交</button>
    </div>

</div>
<div class="song_s">
    <img id="record_btn" src="images/C04-03.png" alt="">
    <p>按住说话</p>
</div>
<!--<div class="layer-tips none">超出字符上限！</div>-->
<div class="submitBox none"><img src="images/7.png"/>
    <p>作业提交成功</p>
    <button class="confirmBtn">确定</button>
</div>
<div class="submitFail none"><img src="images/redtan.png"/>
    <p>作业提交失败</p>
    <button class="cancelBtn">取消</button>
    <button class="retryBtn">重试</button>
</div>
</body>
<script src="js/dohomework.js"></script>
</html>
