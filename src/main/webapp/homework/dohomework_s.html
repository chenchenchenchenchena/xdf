<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>做作业</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="full-screen" content="yes"/>
    <link rel="stylesheet" href="../common/css/base.css?v=4dffd2e"/>
    <link rel="stylesheet" href="css/hwcommon.css?v=db310bd"/>
    <link rel="stylesheet" href="css/dohomework_s.css?v=fef5030"/>
    <script src="../common/js/jweixin-1.2.0.js"></script>
    <!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
    <!--<script src="../common/js/zepto.min.js?v=3b51bfc"></script>-->
    <script src="../common/js/jquery.js?v=aba2985"></script>
    <script src="js/jquery-form.js?v=2da5a8a"></script>
    <script src="../common/js/scale.js?v=f7ae470"></script>
    <script src="../common/js/layer-v2.1/layer/layer.js?v=4cfafd5"></script>
    <script src="../common/js/ajax.js?v=f741181"></script>
    <script src="js/wx.js?v=cb9f149"></script>
</head>
<body>
<div class="doHomework">
    <div class="hwRankTitle">作业排行榜</div>
    <div class="hwInfo">
        <div class="infoTitle">作业信息</div>
        <div class="kon">
            <p class="sTitle">知识点</p>
            <p class="knowPoint">
                <!--<span>等腰直角三角形</span><span>等腰直角三角形</span>-->
            </p>
        </div>
        <div class="des">
            <p class="sTitle">作业描述</p>
            <p class="hwCon"></p>
        </div>
        <div>
            <ul id="audio_box" style="display: none;">
            </ul>
            <div class="imgBox" id="imagBox_1" style="display:none;">
            </div>
        </div>
    </div>
    <div class="answer">
        <div class="infoTitle">我的答案</div>
        <p class="sTitle dh">写作业</p>
        <textarea class="teBox" placeholder="请输入作业答案或点击一下按钮上传答案图片、语音" maxlength=""></textarea>
        <!--TODO 字数限制-->
        <p class="word"><span>0</span>/<span>200</span>
        <div class="clickImg">
            <a id="chooseImage"><img src="images/B02-2_10.png?v=7b99044"/></a>
            <a id="record"><img src="images/B02-2_12.png?v=21b65b9"/></a>
        </div>
        <div class="notsubmit" style="display: block;">
            <ul id="record_audio_box" style="display: none;">
            </ul>

            <ul class="imgBox" style="display: none">
            </ul>
            <div id="image_form" style="width: 0px;height: 0px;"></div>
        </div>
        <button id="HWsubmit" class="btn">提交</button>
    </div>

</div>
<div class="mask" style="display: none;"></div>
<div class="song_s" id="voiceBox">
    <img id="record_btn" src="images/C04-03.png?v=c6eab1f" alt="">
    <p>按住说话</p>
    <div id="record_bg"></div>
</div>
<div class="submitBox none"><img src="images/7.png?v=509429e"/>
    <p>作业提交成功</p>
    <button class="confirmBtn">确定</button>
</div>
<div class="submitFail tips-box none"><img src="images/redtan.png?v=e8c7965"/>
    <p>作业提交失败</p>
    <button class="cancelBtn">取消</button>
    <button class="retryBtn">重试</button>
</div>
<div class="tips-box delete-img none"><img src="images/redtan.png?v=e8c7965"/>
    <p>确定删除图片</p>
    <button class="cancelBtn">取消</button>
    <button class="confirmBtn">确定</button>
</div>
<div class="tips-box delete-voice none"><img src="images/redtan.png?v=e8c7965"/>
    <p>确定删除语音</p>
    <button class="cancelBtn">取消</button>
    <button class="confirmBtn">确定</button>
</div>
<div class="tips-box music_succ none">
    <img src="images/7.png?v=509429e" alt="">
    <p>语音上传成功</p>
    <!--<input type="button" value="确定">-->
</div>
<div class="tips-box confirm-sub none"><img src="images/7.png?v=509429e"/>
    <p>确定提交？</p>
    <button class="cancelBtn">取消</button>
    <button class="confirmBtn">确定</button>
</div>
</body>
<script src="js/dohomework.js?v=2b88a7f"></script>
<!--<script src="js/someCommon_s.js"></script>-->
<script src="js/voice_check.js?v=8ab687d"></script>
</html>
