<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>做作业</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="full-screen" content="yes"/>
    <link rel="stylesheet" href="../common/css/base.css"/>
    <link rel="stylesheet" href="css/dohomework_s.css"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../common/js/zepto.min.js"></script>
    <script src="../common/js/ajax.js"></script>
    <script src="../common/js/jquery.js"></script>
    <script src="../js/jquery-form.js"></script>
    <script src="../common/js/scale.js"></script>
    <script src="../common/js/layer.js"></script>
    <script src="js/wx.js"></script>
</head>
<body>
<div class="doHomework">
    <div class="hwRankTitle">作业排行榜</div>
    <div class="hwInfo">
        <div class="infoTitle">作业信息</div>
        <div class="kon">
            <p class="sTitle">知识点</p>
            <p>等腰直角三角形</p>
        </div>
        <div class="des">
            <p class="sTitle">作业描述</p>
            <p class="hwCon">如图，点E为正方形ABCD的边CD上的一点，点F为CB的延长线上的一点，且EA垂直AF,求证：DE=BF.</p>
        </div>
        <div>
            <div class="audio_box">
                <div>
                    <audio id="audio1" preload="auto"><source src="http://yk3.gokuai.com/app/unpreview?err_msg=%E8%AF%A5%E6%96%87%E4%BB%B6%E4%B8%8D%E6%94%AF%E6%8C%81%E5%9C%A8%E7%BA%BF%E9%A2%84%E8%A7%88&mount_id=1308158&fullpath=homework%2Fecfc705e69e044f6946e3a350a9f8d8f.mp3&app_id=0" type="audio/mpeg"></audio>
                    <i class="play-icon"></i>
                </div>
                <span>16''</span>
            </div>
            <div class="audio_box">
                <div>
                    <audio id="audio2" preload="auto"><source src="../yuyin/Gkk2x4ZXGB3ViCT2mqeXw98HkwrXxQRiBuss4t6ii7nmDU1xdoeWLu_ER_sqotDz.mp3" type="audio/mpeg"></audio>
                    <i class="play-icon"></i>
                </div>
                <span>16''</span>
            </div>
            <div class="audio_box">
                <div>
                    <audio id="audio3" preload="auto"><source src="../yuyin/ttt.mp3" type="audio/mpeg"></audio>
                    <i class="play-icon"></i>
                </div>
                <span>16''</span>
            </div>
            <div class="imgBox">
                <div><img src="images/B02-23_03.png" alt=""/></div>
                <div><img src="images/B02-2_10.png" alt=""/></div>
                <div><img src="images/C02_02.png" alt=""/></div>
            </div>
        </div>
    </div>
    <div class="answer">
        <div class="infoTitle">我的答案</div>
        <p class="sTitle dh">写作业</p>
        <textarea class="teBox" placeholder="请输入作业答案或点击一下按钮上传答案图片、语音" ></textarea>
        <!--TODO 字数限制-->
        <p class="word"><span>0</span>/<span>200</span>
        <div class="clickImg">
            <a id="chooseImage"><img src="images/B02-2_10.png"/></a>
            <a id="record"><img src="images/B02-2_12.png"/></a>
        </div>
        <div class="notsubmit" style="display: block;">
            <div class="audio_box" style="display: none;">
            </div>
            <div class="imgBox" style="display: none">
            </div>
            <div id="image_form" style="width: 0px;height: 0px;"></div>
        </div>
        <button id="HWsubmit" class="btn">提交</button>
    </div>
    <div class="hmAnswer" style="display: none;">
        <div class="infoTitle">作业答案</div>
        <div class="anDes">答:点E为正方形ABCD的边CD上的一点，点F为CB的延长线上的一点，且EA垂直AF,求证：DE=BF.</div>
        <div>
            <div id="audio" src=""></div>
            <div class="imgBox">
                <div><img src="images/B02-23_03.png" alt=""/></div>
                <div><img src="images/B02-2_07.png" alt=""/></div>
                <div><img src="images/C02_02.png" alt=""/></div>
            </div>
        </div>
    </div>
    <div class="comment" style="display: none;">
        <div class="infoTitle">老师批注</div>
        <div class="anDes">点E为正方形ABCD的边CD上的一点，点F为CB的延长线上的一点，且EA垂直AF,求证：DE=BF.</div>
        <div>
            <div id="audio" src=""></div>
            <div class="imgBox">
                <div><img src="images/B02-23_03.png" alt=""/></div>
                <div><img src="images/B02-2_07.png" alt=""/></div>
                <div><img src="images/B02-23_03.png" alt=""/></div>
            </div>
        </div>
    </div>
</div>
<!--<div class="layer-tips none">超出字符上限！</div>-->
<div class="submitBox none"><img src="images/tan.png"/>
    <p>作业提交成功</p>
    <button>确定</button>
</div>
<div class="submitFail none"><img src="images/redtan.png"/>
    <p>作业提交失败</p>
    <button>取消</button>
    <button>重试</button>
</div>
</body>
<script src="js/dohomework.js"></script>
</html>
