<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快捷回复模版</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="full-screen" content="yes"/>
    <link rel="stylesheet" href="../common/css/base.css"/>
    <link rel="stylesheet" href="css/homeworklist_s.css"/>
    <link rel="stylesheet" href="css/hwcommon.css"/>
    <script src="../common/js/jquery.js"></script>
    <script src="../common/js/jweixin-1.2.0.js"></script>
    <script src="js/wx.js"></script>
    <script src="../common/js/ajax.js"></script>
    <script src="../common/js/layer-v2.1/layer/layer.js"></script>
    <script src="../common/js/scale.js"></script>
    <script src="js/reply_template.js"></script>
    <script src="js/voice_check.js"></script>
    <style>
        .temp_list li {
            position: relative;
            transition: 1s all ease;
            overflow: hidden;
        }
        .item_temp {
            background: #ffffff;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            margin-top: 20px;
        }
        .item_temp p{
            font-size: 28px;
            margin-top: 20px;
        }
        .voiceBox{
            margin-top: 20px;
        }

        .remove_temp {
            transition: 1s all ease;
            width: 240px;
            height: 460px;
            position: absolute;
            top: 0px;
            right: -270px;

        }

        .remove_temp span {
            display: block;
            float: left;
            width: 50%;
            height: 460px;
            background: #fd9840;
            color: #fff;
            font-size: 30px;
            line-height: 460px;
            /*_padding-bottom:1000px;*/
            text-align: center;
            border: none;
        }

        .remove_temp .delete_s {
            background: #fe6464;
        }

        .eBtn {
            width: 690px;
            height: 88px;
            background: #11bf9e;
            text-align: center;
            line-height: 88px;
            font-size: 32px;
            color: #fff;
            margin: 30px 0 0 30px;
            border: none;
            outline: none;
            border-radius: 10px;
            display: block;
        }
        .padding-no{
            margin-top: 0px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="list_t">
<div class="empty" style="display:none;">
    <img src="images/B01_03.png?v=b9e71f4"/>
    <p style="margin-left: 22px;">当前没有作业</p>
</div>
<div class="reload" style="display:none;">
    <img src="images/reload.png"/>
    <p style="margin-left: 22px;">请刷新重试</p>
</div>
<ul class="temp_list">
    <li class="item_temp">
        <ul class="voiceBox">
            <li class="audio_box padding-no">
                <div>
                    <audio id="audio_audio20_1" preload="auto" data-time="3">
                        <source src="" type="audio/mpeg">
                    </audio>
                    <i class="play-icon"></i></div>
                <span class="voice_lenth">3''</span>
            </li>
            <li class="audio_box padding-no">
                <div>
                    <audio id="audio_audio20_2" preload="auto" data-time="4">
                        <source src="" type="audio/mpeg">
                    </audio>
                    <i class="play-icon"></i></div>
                <span class="voice_lenth">4''</span>
            </li>
        </ul>
        <div class="imgBox">
            <div><img src='images/error-image.png' alt=""></div>
            <div><img src="images/error-image.png" alt=""></div>
        </div>
        <img class="loading-back" src="../common/images/loading.gif" style="display: none;">
        <div class="remove_temp"><span class="changeHw">编辑</span><span class="delete_s">删除</span></div>
    </li>
    <li class="item_temp">
        <p>回答的非常好！</p>
        <ul class="voiceBox">
            <li class="audio_box padding-no">
                <div>
                    <audio id="1" preload="auto" data-time="3">
                        <source src="" type="audio/mpeg">
                    </audio>
                    <i class="play-icon"></i></div>
                <span class="voice_lenth">3''</span>
            </li>

        </ul>
        <div class="imgBox">
            <div><img src='images/error-image.png' alt=""></div>
        </div>
        <img class="loading-back" src="../common/images/loading.gif" style="display: none;">
        <div class="remove_temp"><span class="changeHw">编辑</span><span class="delete_s">删除</span></div>
    </li>
</ul>
<div>
<button class="eBtn">添加新模版</button>
</div>
<div class="erro">
    <img src="images/redtan.png" alt="">
    <p>确认删除？</p>
    <input type="button" value="取消" style="margin-left: 2px;">
    <input type="button" value="确认">
</div>
</body>
</html>
