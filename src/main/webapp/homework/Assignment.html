<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="../common/css/base.css"  />

		<script src="../common/js/jquery.js"></script>

	<body>
	<div class="hwHeader">
		<ul>
			<li><a href="homeworklist_t.html">作业列表</a></li>

		</ul>
	</div>
	<div class="Choice_s">
		<h4 class="class_s">选择班<span><img src="images/B02-2_03.png" alt=""></span> <i></i></h4>
		<h4 class="time_S">选择作业时间 <span><img src="images/B02-2_03.png" alt=""></span><i></i></h4>
		<input type="date"/>
	</div>
	<div class="Knowledge">
		<input type="text" placeholder="知识点(只能添加2个,以分号、逗号分割)">
	</div>
	<div class="home_text">
		<textarea placeholder="作业描述(请输入作业或点击以下按钮上传描述图片、语音)"></textarea>
		<span>0/200</span>
	</div>
	<div class="Media_s">
		<img src="images/B02-2_10.png" alt="" class="image_s">
		<img src="images/voice.png" alt="" class="Voice">
	</div>
	<div class="music_s">
		<span>10"</span>
	</div>
	<div class="notsubmit" style="display: block;">
		<div class="imgBox" style="display: none">
		</div>
	</div>

	<input type="button" class="Submit_s" value="提     交">
	<!--选择班级-->
	<div class="big_back"></div>
	<div class="big_whit"></div>
	<div class="class_name">
		<p>选择班<span>已选择<i>0</i>个班</span></p>
		<ul>

		</ul>

	<div class="classTime"><img src="images/ce.png" /><p>请选择作业时间</p></div>
	<div class="classKnow"><img src="images/ce.png" /><p>请输入知识点</p></div>
	<div class="classHome"><img src="images/ce.png" /><p>请输入作业描述</p></div>
	<div class="classText"><img src="images/ce.png" /><p>作业描述文字过多</p></div>
	<div id="datePlugin"></div>
	<div class="succ">
		<img src="images/7.png" alt="">
		<p>作业发布成功</p>
		<input type="button" value="确定">
	</div>
	<div class="erro">
		<img src="images/redtan.png" alt="">
		<p>作业发布失败</p>
		<input type="button" value="取消">
		<input type="button" value="重试">
	</div>
	<div class="song_s">
		<img src="images/C04-03.png" alt="">
		<p>按住说话</p>
		<div id="record"></div>
