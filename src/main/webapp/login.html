<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>


	<button class="aaa">
	录音
	</button>
	<button class="bbb">
		发送
	</button>
	<button class="ccc">
		播放
	</button>
	<button class="aaa">
		录音
	</button>
	<script>
        var Wxconfig =  {"url" : location.href,"appid" : "wx559791e14e9ce521","secret": "baa4373d5a8750c69b9d1655a2e31370"};
        var Wxconfig_h;
        $.ajax({
            url: url.w_xmor,
            type: 'post',
            dataType: 'json',
            asyns:false,
            data: JSON.stringify(Wxconfig),
            success:function(e){
                // console.log(e)
                Wxconfig_h = e;
                // console.log(Wxconfig_h.timestamp);
                //配置
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: Wxconfig.appid,   // 必填，公众号的唯一标识
                    timestamp: Wxconfig_h.timestamp,   // 必填，生成签名的时间戳
                    nonceStr: Wxconfig_h.nonceStr,   // 必填，生成签名的随机串
                    signature: Wxconfig_h.signature, // 必填，签名
                    jsApiList: ["checkJsApi","scanQRCode"]
                });
                //调用成功
                wx.ready(function(){
                    wx.checkJsApi({
                        jsApiList:["checkJsApi",'scanQRCode'],
                        success:function(res){
                        }
                    })
                });
                //调用失败
                wx.error(function(res){
                    alert("出错了"+res.errMsg)
                });

            }
        });
        $('.aaa').on('touchstart',function(){
            alert(0);
            wx.startRecord();
		});
        $('.bbb').on('touchstart',function(){
            alert(1);
            wx.stopRecord({
                success: function (res) {
                    var localId = res.localId;
                }
            });
        });
        $('.ccc').on('touchstart',function(){
            alert(1)
            wx.playVoice({
                localId: '' // 需要播放的音频的本地ID，由stopRecord接口获得
            });
        });

	</script>
</body>
</html>
