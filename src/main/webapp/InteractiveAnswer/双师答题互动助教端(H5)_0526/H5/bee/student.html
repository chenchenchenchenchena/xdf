<script type="text/javascript">
function loadJs(url) {
    var jsCreate = document.createElement("script");
    jsCreate.src = url + "?v=" + new Date().getTime();
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(jsCreate, s);
}
