<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/addInfo.css"  />
    <script src="../js/jquery.js"></script>
    <script src="../js/layer-v2.1/layer/layer.js"></script>
    <!--<script src="../js/main.js"></script>-->
</head>
<body>
<div class="p176-nav clearfix">
    <div class="p176-logo-left"></div>
</div>

<form id="form">
    <div class="formInfo">
        <span>直播间编号：</span>
        <input id="roomNum" type="number" placeholder="请输入直播间编号"><br  />
        <span style="margin-left: 20px">教师姓名：</span>
        <input id="teacherName" type="text" placeholder="请输入老师名字"><br  />
        <span style="margin-left: 56px">学段：</span>
        <input id="period" type="text" placeholder="请输入学段"><br  />
        <span style="margin-left: 56px">年级：</span>
        <input id="grade" type="text" placeholder="请输入年级"><br  />
        <span style="margin-left: 56px">科目：</span>
        <input id="subject" type="text" placeholder="请输入科目"><br  />
        <span style="margin-left: 16px">课程名称：</span>
        <input id="subjectName" type="text" placeholder="请输入课程名称"><br  />
        <span style="margin-left: 56px">课次：</span>
        <input id="classTime" type="number" placeholder="请输入课次"><br  />
        <span style="margin-left: 56px">校区：</span>
        <select>
            <option>海口</option>
            <option>东莞</option>
            <option>银川</option>
            <option>中山</option>
            <option>焦作</option>
        </select>
        <span id="bt" onclick="save()">增加</span>
        <span id="go">跳转到列表页</span>
    </div>
</form>
</body>
<script>
    //文件保存接口
    function save() {
        var subject = $('#subject').val();
        var grade = $('#grade').val();
        var teacherName = $('#teacherName').val();
        var subjectName = $('#subjectName').val();
        var classTime = $('#classTime').val();
        var period=$("#period").val();
        var roomNum=$("#roomNum").val();
        var school=$("select").val();
        if(subject!=""&&grade!=""&&teacherName!=""&&classTime!=""&&school!=""&&roomNum!=""&&period!=""&&subjectName!=""){
        	var cbconfig = {
        		'subject': subject,
        		'grade': grade,
        		'teacherName':teacherName,
        		'courseName':subjectName,
        		'lessonNo':classTime,
        		'studioNo':roomNum,
        		'learningPeriod':period,
                'schoolName':school
        	};
	        $.ajax({
	            url: "http://dt.xdf.cn/xdfdtmanager/videofile/saveVideoFileInfo.do",
	            type: 'post',
	            dataType: 'json',
	            data: JSON.stringify(cbconfig),
	            success: function (e) {
	                console.log(e);
                    if(e.result){
                        layer.msg(e.message,{icon: 1});
                        setTimeout(function () {
                            location.href="addinfoList.html";
                        },3000);

                    }else{
                        layer.msg(e.message,{icon: 1});
                    }
	                $('#subject').val("");
	                $('#grade').val("");
                    $('#teacherName').val("");
                    $('#classTime').val("");
                    $("select").val("");
                    $("#period").val("");
                    $("#subjectName").val("");
                    $("#roomNum").val("");
	               /* showList();*/
	
	            }
	        });
        }else{
        	layer.msg("字段不能为空",{icon: 1});
        }
        
    }

    /*var playerId = 0;
    createNativeBridge(function (bridge) {
        window.nativeBridge = bridge;
        nativeBridge.attachCloseEventObserver(function () {
            myLog("close event");
            nativeBridge.closeWindow();
        });
    })
    function myLog(log) {
        console.log(log);
    }*/
    $("#go").click(function () {
        location.href="addinfoList.html";
    })
</script>
</html>
