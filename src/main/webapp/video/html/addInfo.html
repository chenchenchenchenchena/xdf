<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/addInfo.css"  />
    <script src="../../common/js/jquery.js"></script>
    <script src="../js/layer-v2.1/layer/layer.js"></script>
    <!--<script src="../js/main.js"></script>-->
</head>
<body>
<div class="p176-nav clearfix">
    <div class="p176-logo-left"></div>
</div>

<form id="form">
    <div class="formInfo">
        <span>直播间编号：</span>
        <input id="subject" type="text" placeholder="请输入科目"><br  />
        <span>教师姓名：</span>
        <input id="teacherName" type="text" placeholder="请输入老师名字"><br  />
        <span>学段：</span>
        <input id="name" type="text"><br  />
        <span>年级：</span>
        <input id="grade" type="text" placeholder="请输入年级"><br  />
        <span>科目：</span>
        <input id="subject" type="text" placeholder="请输入科目"><br  />
        <span>课程名称：</span>
        <input id="name" type="text"><br  />
        <span>课次：</span>
        <input id="classTime" type="number" placeholder="请输入课次"><br  />
        <span>校区：</span>
        <select>
            <option>海口</option>
            <option>东莞</option>
            <option>银川</option>
            <option>中山</option>
            <option>焦作</option>
        </select>
        <span id="btn" onclick="save()">增加</span>
    </div>
</form>
</body>
<script>
    //文件保存接口
    function save() {
        var subject = $('#subject').val();
        var grade = $('#grade').val();
        var teacherName = $('#teacherName').val();
       /* var name = $('#name').val();*/
        var classTime = $('#classTime').val();
       /* var time1=$("#time1").val();
        var time2=$("#time2").val();*/
        var school=$("select").val();
        if(subject!=""&&grade!=""&&teacherName!=""&&classTime!=""&&school!=""){
        	var cbconfig = {
        		'subject': subject,
        		'grade': grade,
        		'teacherName':teacherName,
        		/*'name':name,*/
        		'lessonNo':classTime,
        		/*'videoBeginTime':time1,
        		'videoEndTime':time2*/
                'schoolName':school
        	};
	        $.ajax({
	            url: "http://10.73.33.63:8080/xdfdtmanager/videofile/saveVideoFileInfo.do",
	            type: 'post',
	            dataType: 'json',
	            data: JSON.stringify(cbconfig),
	            success: function (e) {
	                console.log(e);
                    if(e.result){
                        layer.msg(e.message,{icon: 1});
                    }else{
                        layer.msg(e.message,{icon: 1});
                    }
	                $('#subject').val("");
	                $('#grade').val("");
                    $('#teacherName').val("");
                    $('#classTime').val("");
                    $("select").val("");
	               /* showList();*/
	
	            }
	        });
        }else{
        	layer.msg("字段不能为空",{icon: 1});
        }
        
    }


</script>
</html>
