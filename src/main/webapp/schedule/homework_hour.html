<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="full-screen" content="yes" />
    <title>课程详情</title>
    <link rel="stylesheet" href="../common/css/base.css?v=4dffd2g" />
    <link rel="stylesheet" href="../common/css/swiper-3.4.2.min.css?v=018da5d" />
    <link rel="stylesheet" href="css/teacher-detailsMany.css?v=b01418g" />
    <script src="../common/js/zepto.min.js?v=3b51bfg"></script>
    <script src="../common/js/scale.js?v=f8841ey"></script>

    <script src="js/homework_hour.js?v=2df1e55"></script>
</head>
<body>
    <ul class="tab-title">
        
        <li class="tab-active"><a href="javascript:;">作业率</a></li>
        <li><a href="javascript:;">课时</a></li>
    </ul>
    <div class="canvs_hour_big">
        <div>
            <div class="canvs_hour">
                <div>
                    <canvas id="can_o" width="168" height="168"></canvas>
                    <h4>总提交率</h4>
                    <p class="sdsumcommitReplyt"></p>
                    <p class="dzsumcommitReplyt"></p>
                </div>
                <div>
                    <canvas id="can_t" width="168" height="168"></canvas>
                    <h4>总批复率</h4>
                    <p class="sdpfsumReplyt"></p>
                    <p>电子：100%</p>
                </div>
                <div>
                    <canvas id="can_h" width="168" height="168"></canvas>
                    <h4>总正确率</h4>
                    <p>（电子特有）</p>
                    <p class="dzsumcorrectReplyt">电子：70%</p>
                </div>
                <img src="images/switch.png" alt="" class="switch_">
            </div>
            <div class="canvs_more clearfix">
                <h4 class="canvs_more_tit">各班情况 <img src="images/more_s.png?v=8cae953" alt=""></h4>
                <ul>
                    <li><span>班级</span><span>班号</span><span>提交率</span><span>批复率</span><span>正确率</span></li>
                </ul>
            </div>
        </div>
        <div style="display:none;"> 
            <div class="lesso_cav">
                <div>
                    <span class="monthHours"></span>
                    <h4>当月课时</h4>
                </div>
                <div>
                    <span class="lessonHours"></span>
                    <h4>今日课时</h4>
                </div>
            </div>
            <div class="lesson_more clearfix">
                <h4 class="canvs_more_tit" >历月课时 <span>仅展示近半年的课时</span></h4>
                <ul>
                    <li><span>月份</span><span>月课时</span><span>班课量</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="big_back" style="display:none;">
        <div class="big_center">
                <img src="images/esc_s.png?v=9a05092" alt="" style="position: absolute;right:0px;">
                <h4>名词说明</h4>
                <p><span>总提交率</span>：学生收到作业并提交作业的总体占比(不区分作业类型)</p>
                <p><span>提交率</span>:学生收到作业并提交作业的总体占比(手动作业或电子作业)</p>
                <p><span>批复率</span>：学生提交作业，老师完成批复的占比。(这里仅表示手动作业，电子作业批复率为100%)</p>
                <p><span>正确率</span>：学生对于电子作业的做题正确率。</p>
            </div>
    </div>
    <div class="no-data" style="display: none;">
        <img src="images/search.png?v=eafc48d" />
        <p></p>
    </div>
    <div class="big_select">
        <div class="content_t" >
            <div class="select">
                <p data-value="所以选项">全部校区</p>
                <ul>
    
                </ul>
            </div>
        </div>
        <div class="truorfal">
            <input type="button" value="确认">
        </div>
    </div>
