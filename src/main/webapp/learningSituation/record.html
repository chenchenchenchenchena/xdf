<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>录成绩</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="full-screen" content="yes"/>
		<link rel="stylesheet" href="../common/css/base.css?v=4df1d2e"  />
		<link rel="stylesheet" href="css/common.css?v=ad033e0"  />
		<link rel="stylesheet" href="css/record.css?v=42c9d0"  />
		<script src="../common/js/jquery.js?v=ab3985"></script>
		<script src="../common/js/ajax.js?v=f74181"></script>
		<script src="../common/js/scale.js?v=f7370"></script>
		<script src="../common/js/layer-v2.1/layer/layer.js?v=4cf2d5"></script>
		<style>
			.layui-anim{
				top:270px!important;
			}
		</style>
	</head>
	<body>
		<div class="record">
			<ul class="tab-title">
			   <li><a href="report_t.html">成绩报告</a></li>
			   <li class="tab-active"><a href="record.html">录成绩</a></li>
			</ul>
			<div class="assignment">
				<ul class="choose">
					<li><span>成绩类型</span><span class="st">入门测</span><span class="tCode" style="display: none">1</span></li>
					<li><span>班级</span><span class="classrome"></span><span class="class" style="display: none"></span></li>
					<li><span>课次及时间</span><span class="classTime"></span></li>
					<li><span>满分</span><span><input class="totalScore" value="10" type="tel"  onkeyup="value=value.replace(/[^1234567890-]+/g,'')" /><i class="fen">分</i></span></li>
				</ul>
				<!--<div class="up"><span></span></div>-->
				<div class="txt">成绩录入<span style="background: url('images/up.png') no-repeat;margin-left: 210px;width: 30px;height: 20px;display: inline-block;"></span><i style="background: url('images/refresh.png') no-repeat;margin-left: 270px;width: 30px;height: 26px;display: inline-block;background-size: 30px 26px"></i></div>
				<div class="txtDiv">
					<p class="scoreTitle"><span></span><i><input  placeholder="请录入分数" type="tel" onkeyup="value=value.replace(/[^\d.]/g,'')" />分</i></p>
					<div class="scoreList"></div>
				</div>
				<button class="subtn">确认提交</button>
			</div>
		</div>
		<div class="scoreType">
			<p><span>成绩类型</span></p>
			<ul></ul>
			<button class="scoreTypeBtn">确定</button>
		</div>
		<div class="classNumTime">
			<p><span>课次及时间</span></p>
			<ul></ul>
			<button class="confirmBtn">确定</button>
		</div>
		<div class="chooseClass">
			<p><span>选择班</span></p>
			<ul></ul>
			<button class="chooseBtn">确定</button>
		</div>
		<div class="mask"></div>
		<div class="addMask"></div>
		<div class="recordSucc"><img src="images/7.png?v=509429e" /><p>提交成功</p><button>确定</button></div>
		<div class="recordSub"><img src="images/redtan.png?v=e8c7965" /><p>确定提交？</p><button>取消</button><button class="succ">确定</button></div>
		<div class="noRecord"><img src="images/redtan.png?v=e8c7965" /><p>仍有同学未打分,确认提交？</p><button>取消</button><button>确定</button></div>
		<div class="classEmpty"><img src="images/ce.png?v=17e5558" /><p>请选择班级</p></div>
		<div class="classTimeEmpty"><img src="images/ce.png?v=17e5558" /><p>请选择课次及时间</p></div>
		<div class="subFail"><img src="images/redtan.png?v=e8c7965" /><p>提交失败？</p><button>取消</button><button class="succ">重试</button></div>
		<div class="noDel"><img src="images/redtan.png?v=e8c7965" /><p>一旦确认添加，</p><p>暂不可删除和修改？</p><button>取消</button><button>确定</button></div>
		<div class="addStudent">
			<h3>添加学生</h3>
			<p><input type="text" class="addName" placeholder="姓名"/> </p>
			<p><input type="text" class="addCode" placeholder="学号"/> </p>
			<button class="addBtn">提交</button><button class="addCancel">取消</button>
		</div>
		<div class="deleteScore"><img src="images/redtan.png?v=e8c7960" /><p>确定清空本学员分数？</p><button>取消</button><button>确定</button></div>
	</body>
</html>
<script src="js/record.js?v=67bd1a"></script>
