<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>东方双师管理平台</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/p176.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../../common/js/jquery.js"></script>
    <script src="../../common/js/etlogin.js"></script>
    <script src="../../common/js/rem.js"></script>
    <script src="../../common/js/scale.js"></script>
    <script src="../../common/js/swiper.min.js"></script>
    <script src="../../common/js/zepto.min.js"></script>
    <script src="../js/jqPaginator.min.js"></script>
    <script src="../js/layer-v2.1/layer/layer.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/courseList.js"></script>
    <script src="../js/p176.js"></script>
</head>
<body onload="initMainPage('10101');showList(1)">

<div class="p176-nav clearfix">
    <div class="p176-logo-left"><a href="#" class="p176-logo">发布管理平台</a></div>
    <div class="p176-nav-left" id="schoolAuthority" style="display: none">
        <ul>
            <li class="dropdown js-ads-drop">
                <a href="#" id="schoolName1" hidden>城市<i class="dropdown-white"></i></a>
                <ul class="b-sub-menu" id="schoolName"></ul>
            </li>
            <li class="dropdown js-area-drop">
                <a href="#" hidden id="areaName1">校区<i class="dropdown-white"></i></a>
                <ul class="a-sub-menu" id="areaName"></ul>
            </li>
            <li class="dropdown js-item-drop">
                <a href="#" hidden id="deptName1">部门<i class="dropdown-white"></i></a>
                <ul class="p-sub-menu" id="deptName"></ul>
            </li>
        </ul>
    </div>
    <div class="p176-nav-right">
        <ul>
            <li>
                <a href="#" class="p176-nav-usename js-userName"></a>
                <div class="p176-usename-menu js-userName-menu" style="z-index: 1000;">
                    <ul>
                        <li><a href="#" onclick="toLogout()" class="">退出登录</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="p176-wrap-all">
    <div class="p176-mainWrap">
        <div class="p176-main">
            <div class="inner">

                <div class="xdf_special_title" id="tabs">
                    <ul id="xdf_recommend">
                        <li class="xdf_border">筹课</li>
                        <li style="display: none;">点赞</li>
                    </ul>
                </div>

                <div class="clearfix"></div>
                <div class="clearfix" style="margin-top: 10px;margin-bottom: 10px">
                    <a onclick="createCk()" style="display:inline-block;color: #ffffff;background-color: #00b997;text-align: center;width: 100px;line-height:38px;height: 38px;float: right;">新建筹课</a>
                </div>

                <h2 class="p176-tit clearfix"><span class="p176-alresdy">已发布的筹课</span></h2>
                <div class="p176-table-wrap">
                    <table class="p176-table p176-table02 p176-table04 fz14" id="ckList">
                        <thead>
                        <tr id="ckListHead">
                            <th style="width:20%;">名称</th>
                            <th style="width:30%;">筹课时间</th>
                            <th style="width:12%;">状态</th>
                            <th style="width:10%;">分享设置</th>
                            <th style="width:30%;">更多</th>
                        </tr>
                        </thead>
                        <tbody id="ckListTbody">
                        </tbody>
                    </table>
                    <div class="PublicPage" id="publicPage"></div>
                </div>
            </div>
        </div>
        <div class="p176-left">
            <div class="p176-leftmenu">
                <ul class="mtop10">

                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
