    <div class="p176-logo-left"><a href="#" class="p176-logo">双师东方管理平台</a></div>
    <div class="p176-nav-left" id="schoolAuthority" style="display: none">
        <ul>
            <li class="dropdown js-ads-drop">
                <a href="#" id="schoolName1" hidden>城市<i class="dropdown-white"></i></a>
                <ul class="b-sub-menu" id="schoolName"></ul>
            </li>
            <li class="dropdown js-area-drop">

            <li class="dropdown js-item-drop">

            <div class="inner">

                </h2>
                <div class="p176-table-wrap">
                    <div class="user-li user-li1">
                        <span>账号</span>

                        <input type='text' class='user-input' id='inputLoginId' onfocus="getMoreUserInfo()" placeholder="请输入邮箱前缀查询用户!"/>
                        <!--
                        <input type='text' class='user-input' id='inputLoginId' onblur="getUserInfo()" placeholder="请输入邮箱前缀查询用户!"/>
                        -->

                    <div class="user-li">
                        <span>用户名</span>
                        <input type='text' class='p176-input color-up' id='userName' value="" readonly/>
                    </div>
                    <!--<div class="user-li">-->
                        <!--<span>密码</span>-->
                        <!--<input type='password' class='p176-input color-up' id='userPwd' value="" readonly/>-->

                        <span>邮箱</span>
                        <input type='text' class='p176-input color-up' id='email' value="" readonly/>
                    </div>
                    <div class="user-li">
                        <span>部门</span>

                    </div>
                    <div class="user-li">

                        <!--</select>-->

                                    <th>
                                        <div id="treeConstant"></div>
                                    </th>
                                    <!--<th>-->
                                        <!--<div id="treeConstant2"></div>-->
                                    <!--</th>-->
                                </tr>
                            </table>
