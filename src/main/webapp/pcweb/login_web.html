<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双师东方管理平台</title>
    <link rel="stylesheet" href="common/css/core.css?v=0699530">
    <link rel="stylesheet" href="common/css/p176.css?v=67e60ff">

    <script src="../common/js/jquery.js?v=aba2985"></script>
    <script src="../common/js/rem.js?v=f8841e6"></script>
    <script src="../common/js/scale.js?v=f7ae470"></script>
    <script src="../common/js/swiper.min.js?v=287fddc"></script>
    <script src="../common/js/zepto.min.js?v=3b51bfc"></script>
    <script src="../common/js/jquery.md5.js?v=c687bd7"></script>
    <script src="common/js/jqPaginator.min.js?v=3e4ac5c"></script>
    <script src="common/js/layer-v2.1/layer/layer.js?v=5252ba6"></script>
    <script src="../common/js/ajax.js?v=f741181"></script>
    <script src="common/js/jquery.easyui.min.js?v=ae4a9f3"></script>
    <script src="common/js/jquery-ui.min.js?v=b847eaf"></script>
    <script src="common/js/util.js?v=5d97cbd"></script>
    <script src="mainPage/js/main.js?v=a00ea35"></script>
    <script src="common/js/p176.js?v=5693c59"></script>
</head>
<body>
<div class="p176-nav clearfix">
    <div class="p176-logo-left"><a href="#" class="p176-logo">双师东方管理平台</a></div>
</div>
<div class="p176-loginCon-wrap clearfix">
    <div class="p176-login-left">
        <img src="common/images/loginbg.jpg?v=adf1130" alt="">
    </div>
    <div class="p176-login-right clearfix">
        <h2 class="p176-login-title">欢迎登录</h2>
        <!-- 错误框 -->
        <div class="p176-errorBox" style="display:none;">
        </div>
        <form>
            <div class="p176-login-content">
                <div class="p176-login-form  p176-form-bottom clearfix">
                    <div class="p176-l-label">用户名</div>
                    <div class="p176-l-filed">
                        <input autofocus class="p176-l-input"  style="width: 60%;" name="loginId" id="loginId" type="text"
                               placeholder="请输入账号" value=""/>
                        <i>@xdf.cn</i>
                    </div>
                </div>
                <div class="p176-login-form clearfix">
                    <div class="p176-l-label">密&nbsp&nbsp&nbsp码</div>
                    <div class="p176-l-filed">
                        <input class="p176-l-input" name="password" style="width: 60%;" id="password" type="password"
                               value="" placeholder="请输入密码"/></div>
                </div>
            </div>
            <div class="p176-loginBtn-wrap mtop20">
                <a class="p176-loginBtn" href="#" onclick="tLogin()">登录</a>
            </div>
            <div class="p176-login-hint mtop10">
                <!--<p class="p176-login-hintP">如有疑问，请联系zhangjinfeng5@xdf.cn</p>-->
            </div>
        </form>
    </div>
</div>
</body>
</html>
