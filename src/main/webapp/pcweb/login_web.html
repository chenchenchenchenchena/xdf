<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双师东方管理平台</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="logo.png">
    <link rel="bookmark"  type="image/x-icon"  href="logo.png"/>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script src="js/login.js"></script>
    <script src="js/layer.js"></script>
</head>
<body>
<div class="lg-nav clearfix">
    <div class="lg-logo-left"><a href="#" class="lg-logo">双师东方数据管理平台</a></div>
</div>
<div class="lg-loginCon-wrap clearfix">
    <div class="lg-logo-left">
        <img src="images/loginbg.jpg" alt="">
    </div>
    <div class="lg-login-right clearfix">
        <h2 class="lg-login-title">欢迎登录</h2>
        <!-- 错误框 -->
        <div class="errorBox" style="display:none;">
        </div>
        <form>
            <div class="lg-content">
                <div class="login-form  form-bottom clearfix">
                    <div class="lg-label" style="width: 60px;">用户名</div>
                    <div class="lg-filed">
                        <input autofocus class="lg-input" name="loginId" id="loginId" type="text"
                               placeholder="请输入账号" value=""/>
                        <i style="line-height:46px;font-style:normal;float:right;position: absolute;">@xdf.cn</i>
                        <i style="display: none" ng-controller="signPassword" ng-model="md5vule"></i>
                    </div>
                </div>
                <div class="login-form clearfix">
                    <div class="lg-label" style="width: 60px;letter-spacing:14px;">密码</div>
                    <div class="lg-filed">
                        <input class="lg-input" name="password" id="password" type="password"
                               value="" placeholder="请输入密码"/></div>
                </div>
            </div>
            <div class="mtop20">
                <a class="loginBtn" href="#" onclick="tLogin()">登录</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
