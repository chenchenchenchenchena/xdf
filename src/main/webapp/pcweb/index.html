<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>双师东方运营管理平台</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="js/skin/layer.css">
	<link rel="shortcut icon" href="images/logo.png">
	<link rel="bookmark"  type="image/x-icon"  href="images/logo.png"/>
    <script src="js/laydate/laydate.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/require.js" data-main="js/requireConfig"></script>
	<!--<script src="js/index.js"></script>-->
</head>
<body>
<div class="header">
	<h1>双师东方数据管理平台</h1>
	<span class="user_name"></span>
	<div class="usermenu">
		<span></span>
		<input id="logout" type="button" value="退出">
	</div>
</div>
<div class="content clearfix">
	<div class="left_nav">
		<!--<h2>管理中心</h2>-->
		<ul>
			<!--<li class="activ_nav"><a id="101" href="#/index">概况</a></li>-->
			<!--<li><a href="#/homework">作业统计</a></li>-->
			<!--<li><a href="#/lesstime">课时统计</a></li>-->
			<!--<li><a href="#/power">权限统计</a></li>-->
		</ul>
	</div>

	<div class="right_content" ui-view>

	</div>


</div>
<script>
    /*配置项*/
    var app = angular.module('myApp',['ui.router']);
    app.config(function($stateProvider,$urlRouterProvider){
        $stateProvider.state("index",{
            url:"/index",
            templateUrl:"indexmodule.html",
            controller:'index'
        }).state("homework",{
            url:"/homework",
            templateUrl:"homework.html",
            controller:'homework'
        }).state("lesstime",{
            url:"/lesstime",
            templateUrl:"lesstime.html",
            controller:'lesstime'
        }).state("power",{
            url:"/power",
            templateUrl:"power.html",
            controller:'power'
        }).state("detail",{
            url:"/detail",
            templateUrl:"homework_detail.html",
            controller:'detail'
        }).state("lesstime_detail",{
            url:"/lesstime_detail",
            templateUrl:"lesstime_detail.html",
            controller:'lesstime_detail'
        }).state("userAdd",{
            url:"/userAdd",
            templateUrl:"userAdd.html",
            controller:'userAdd'
        }).state("master",{
            url:"/master",
            templateUrl:"master.html",
            controller:'master'
        }).state("useredit",{
            url:"/useredit",
            templateUrl:"useredit.html",
            controller:'useredit'
        });
        $urlRouterProvider.otherwise("/index")
    })
		.controller('index',function(){
            	clear();
			    require(['index'],function(){})
   		 })
        .controller('homework',function(){
            clear();
            require(['homework'],function(){})
        })
        .controller('lesstime',function(){
            clear();
            require(['lesstime'],function(){})
        })
        .controller('power',function(){
            clear();
            require(['power'],function(){})
        })
        .controller('detail',function(){
            clear();
            require(['detail'],function(){})
        })
        .controller('lesstime_detail',function(){
            clear();
			require(['lesstime_detail'],function(){})
        })
        .controller('userAdd', function () {
            clear();
            require(['userAdd'], function () {})
        })
		.controller('master', function () {
			clear();
			require(['master'], function () {})
		})
		.controller('useredit', function () {
			clear();
			require(['useredit'], function () {})
		});

		function clear(){
            requirejs.undef('index');
            requirejs.undef('homework');
            requirejs.undef('lesstime');
            requirejs.undef('power');
            requirejs.undef('detail');
            requirejs.undef('lesstime_detail');
            requirejs.undef('userAdd');
            requirejs.undef('master');
            requirejs.undef('useredit');
		}
</script>
</body>
</html>
