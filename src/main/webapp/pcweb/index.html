<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/require.js" data-main="js/requireConfig"></script>
	<script src="js/index.js"></script>
</head>
<body>
<div class="header">
	<h1>双师东方数据管理平台</h1>
	<span class="user_name">朱环环</span>
	<div class="usermenu">
		<span></span>
		<input id="logout" type="button" value="退出">
	</div>
</div>
<div class="content clearfix">
	<div class="left_nav">
		<h2>管理中心</h2>
		<ul>
			<li class="activ_nav"><a id="101" href="#/index">概况</a></li>
			<li><a href="#/homework">作业统计</a></li>
			<li><a href="#/lesstime">课时统计</a></li>
			<li><a href="#/power">权限统计</a></li>
		</ul>
	</div>
	
	<div class="right_content" ui-view>
		
	</div>


</div>
<script>
	/*配置项*/
	var app = angular.module('myApp',['ui.router']);
		app.config(function($stateProvider,$urlRouterProvider){
			$stateProvider.state("index",{
						url:"/index",
						templateUrl:"indexmodule.html",
						controller:'index'					
					 }).state("homework",{
						url:"/homework",
						templateUrl:"homework.html",
						controller:'homework'					
					 }).state("lesstime",{
						url:"/lesstime",
						templateUrl:"lesstime.html",
						controller:'lesstime'					
					 }).state("power",{
						url:"/power",
						templateUrl:"power.html",
						controller:'power'
					 }).state("detail",{
						url:"/detail",
						templateUrl:"homework._detail.html",
						controller:'detail'
					});


			$urlRouterProvider.otherwise("/index")
		}).controller('index',function(){
			
				require(['index'],function(){})
		})
		.controller('homework',function(){
			require(['jquery-1.11.0.min'],function(){
				require(['homework'],function(){})
			})
		})
		.controller('lesstime',function(){
			require(['jquery-1.11.0.min'],function(){
				require(['lesstime'],function(){})
			})
		})
		.controller('power',function(){
			require(['jquery-1.11.0.min'],function(){
				require(['power'],function(){})
			})

		})
		.controller('power',function(){
                require(['jquery-1.11.0.min'],function(){
                    require(['detail'],function(){})
                })

            })
</script>
</body>
</html>
