<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布管理平台</title>
    <script src="common/js/jquery.js"></script>
</head>
<script>
    $(function() {
        var  cbconfig = {'callbackFlag':'webBackground'};
        $.ajax({
            url: "http://dt.staff.xdf.cn/xdfdtmanager/e2Login/login.do",
            type: 'post',
            dataType: 'json',
            data:JSON.stringify(cbconfig),
            success:function(e){
                if (e.result == true) {

                    location.href = e.url;

//                    setCookie("e2State", json.e2state, 1);

                } else {
                    layer.msg("登陆失败,请稍候再试!", {icon: 5});
                }

            }
        });
    })
</script>
<body>
</body>
</html>
