<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="full-screen" content="yes"/>
    <title>登录</title>
    <link rel="stylesheet" href="../../common/css/base.css"  />
    <link rel="stylesheet" href="../schedule/css/student-login.css"  />
    <script src="../../common/js/jquery.js"></script>
    <script src="../../common/js/zepto.min.js"></script>
    <script src="../../common/js/rem.js"></script>
    <script src="../../common/js/etlogin.js"></script>
    <script src="../../common/js/ajax.js"></script>
    <script src="../../common/js/layer.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

</head>
<body>
<section>
    <div class="search" style="margin-top:.8rem;">
        <ul class="stuInfo">
            <li class="res">查询结果</li>
            <li><span>姓名</span><span class="name_s"></span></li>
            <li><span>邮箱</span><span class="name_ema"></span></li>
        </ul>
        <button class="deterAss" style="background:#fd4116;" onclick="logout();">退出登录</button>
    </div>
</section>
<script>
    $(function(){
        $('.name_s').html(localStorage.terName);
        $('.name_ema').html(localStorage.terEmail);
    });
    function logout(){
        if (localStorage.getItem("statusFlag") == "teacher") {
            var unlog = {
                'sid': localStorage.sid,
                'returnUrl': url.t_webback
            };
            //退出e2登录
            ajax_S(url.t_logi, unlog, function (a) {
                location.href = a.logoutUrl;
                localStorage.removeItem("terName");
                localStorage.removeItem("terEmail");
                localStorage.removeItem("sid");
            });
        }

        localStorage.removeItem("statusFlag");
        sessionStorage.clear();


    }
</script>
</body>
</html>
